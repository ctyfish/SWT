<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>享都不用想</title>
        <!--Bootstrap5 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav id="includenavbar" class="fixed-top" style="position:sticky;"></nav>
        <div id="includelogin"></div>
        <!--Cover Photo-->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators" style="gap:2vw;margin-bottom:1vw;">
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="4000">
              <img src="./icon/covermain1.jpg" class="d-block w-100">
              <div class="carousel-caption d-md-block" style="left:3vw;bottom:0%;">
                <p style="text-align:left;font-size:3vw;font-weight:700;margin-bottom:0.7vw;">享都不用想</p>
                <p style="text-align:left;font-size:1.5vw;font-weight:700;margin-bottom:1.7vw;">一個可以共享各式各樣資源的媒合平台</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="4000">
              <img src="./icon/covermain4.jpg" class="d-block w-100">
              <div class="carousel-caption d-md-block" style="left:3vw;bottom:0%;">
                <p style="text-align:left;font-size:3vw;font-weight:700;margin-bottom:0.7vw;">共享乘車</p>
                <p style="text-align:left;font-size:1.5vw;font-weight:700;margin-bottom:1.7vw;">已有1,732人順利抵達目的地</p>
              </div>
            </div>
            <div class="carousel-item">
              <img src="./icon/covermain3.jpg" class="d-block w-100">
              <div class="carousel-caption d-md-block" style="left:3vw;bottom:0%;">
                <p style="text-align:left;font-size:3vw;font-weight:700;margin-bottom:0.7vw;">共享房間</p>
                <p style="text-align:left;font-size:1.5vw;font-weight:700;margin-bottom:1.7vw;">已有846人享受到優質生活空間</p>
              </div>
            </div>
          </div>
        </div>
        <!--Recommend category region-->
        <div class="recc" style="margin-top:5%;">
          <h4 style="color:#573605;font-weight:700;text-align:center;">- 推薦分類 -</h4>
          <!--<div class="rc">
            <div class="orange-1">
              <div class="circle1"></div>
              <div class="row" style="margin-right:0%;margin-left:0%;">
                <div class="col-6">
                  <div class="circle2"></div>
                </div>
                <div class="col-6">
                  <div class="circle3"></div>
                </div>
              </div>
              <div class="row" style="margin-right:0%;margin-left:0%;">
                <div class="col-6">
                  <div class="circle4"></div>
                </div>
                <div class="col-6">
                  <div class="circle5"></div>
                </div>
              </div>
            </div>
          </div>-->
          <img src="./icon/Group 276.png" class="d-block w-100" style="margin-top:5%;margin-bottom:0px;">
        </div>
        <!--Side bar-->
        <div class="sideb" type="button" data-bs-toggle="modal" data-bs-target="#uploadModal">
          <img src="./icon/Icon_plus(orange).png">
          <p style="color:#FABD51;font-weight:700;text-align:center;">我要上架</p>
        </div>
        <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color:#FFFAE7;">
              <div class="modal-header" style="background-color:#FABD51;">
                <h6 class="modal-title" id="uploadModalLabel" style="color:#573605;font-weight:500;">選擇上架分類</h6>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body row gap-3 mx-auto">
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/up.html'" class="btn btn-primary" style="border-radius:50px 50px 50px 50px;background-color:#573605;border-style:none;box-shadow:0px 2px 2px rgba(0, 0, 0, 0.2);" value="享食">
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/up_cloth.html'" class="btn btn-primary" style="border-radius:50px 50px 50px 50px;background-color:#573605;border-style:none;box-shadow:0px 2px 2px rgba(0, 0, 0, 0.2);" value="享衣">
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/up_room.html'" class="btn btn-primary" style="border-radius:50px 50px 50px 50px;background-color:#573605;border-style:none;box-shadow:0px 2px 2px rgba(0, 0, 0, 0.2);" value="享住">
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/up_transport.html'" class="btn btn-primary" style="border-radius:50px 50px 50px 50px;background-color:#573605;border-style:none;box-shadow:0px 2px 2px rgba(0, 0, 0, 0.2);" value="享行">
              </div>
            </div>
          </div>
