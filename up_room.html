<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <title>享都不用想</title>
        <!--Bootstrap5 CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link href="./up.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav id="includenavbar" class="fixed-top" style="position:sticky;"></nav>
        <div id="includelogin"></div>
        <div class="d-flex justify-content-center">
            <div class="position-relative product-display" id="product-upload">
              <!--上傳圖片-->
              <div class="position-relative">
                <img src="./icon/upload_photo.png" class="img-fluid" alt="上傳照片">
                <form action="product.JSON" method="post" enctype="multipart/form-data">
                  <input class="form-control opacity-0 position-absolute rounded-pill upload" id="formFileLg" type="file" name="image" accept="image/*"><!--後端一定要check-->
                </form>   
              </div>
              <!--select-->
              <form  id="product-form" class="product_information d-flex flex-column" method="post">
                <div class="row mb-4">
                  <label for="product-name" class="col-sm-2 col-form-label product-input-tag">
                    產品名稱
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control product-input rounded-pill position-relative" type="text" id="product-name">
                  </div>  
                </div>
                <div class="row mb-4">
                  <label for="product-classification" class="col-sm-2 col-form-label product-input-tag">
                    選擇分類
                  </label>
                  <div class="col-sm-10">
                    <select class="custom-select form-select product-input rounded-pill position-relative" id="product-classification">
                      <option selected>
                      </option>
                      <option value="1">迷途少年/女中途之家</option>
                      <option value="2">移德力、愛棄雅不聯名用品</option>
                    </select>
                  </div> 
                </div>
                <div class="row mb-4">
                  <label for="product-price" class="col-sm-2 col-form-label product-input-tag">
                    <div class="row">
                      <div class="col">
                          <div class="row">
                            共享價/天
                          </div>
                      </div>
                    </div>
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control product-input rounded-pill position-relative" type="number" id="product-price">
                  </div>  
                </div>
                <div class="row mb-4">
                  <label for="product-location" class="col-sm-2 col-form-label product-input-tag">
                    所在地點
                  </label>
                  <div class="col-sm-10">
                    <input class="form-control product-input rounded-pill position-relative" type="text" id="product-location">
                  </div>  
                </div>
                <div class="row mb-4">
                  <label for="product-classification" class="col-sm-2 col-form-label product-input-tag">
                    可住人數
                  </label>
                  <div class="col-sm-10">
                    <select class="custom-select form-select product-input rounded-pill position-relative" id="product-classification">
                      <option selected>
                      </option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="3">4</option>
                    </select>
                  </div> 
                </div>
                <div class="row mb-4">
                  <label for="product-content" class="col-sm-2 col-form-label product-input-tag">
                    內容簡介
                  </label>
                  <div class="col-sm-10">
                    <textarea class="form-control product-input rounded position-relative align-top" id="product-content" style="height: 200px;"></textarea>
                  </div> 
                </div>
                <div class="row mb-4 d-flex justify-content-center">
                  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#uploadokModal" style="border-style:none;border-radius:50px 50px 50px 50px;width:130px;box-shadow:0px 3px 3px rgba(0, 0, 0, 0.25);background-color:#FABD51;color:#573605;font-weight:700;">上架</button>
                </div>
              </form>
            </div> 
        </div>
        <!-- Modal -->
        <div class="modal fade" id="uploadokModal" tabindex="-1" aria-labelledby="uploadokModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color:#FFFAE7;">
              <div class="modal-header" style="background-color:#FABD51;">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body mx-auto">
                <img src="./icon/highfive.png" style="margin-top:20px;margin-left:54px;width:150px;height:150px;">
                <p style="margin-top:15px;font-size:20px;color:#573605;font-weight:700;text-align:center;">上架成功!</p>
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/showproduct.html'" class="btn btn-primary" style="gap:5px;font-weight:700;width:130px;color:#573605;border-radius:50px 50px 50px 50px;background-color:#FFFAE7;border-style:solid;border-color:#FABD51;box-shadow:0px 3px 3px rgba(0, 0, 0, 0.25);" value="查看">
                <input type="button" onclick="window.location='http://luffy.ee.ncku.edu.tw:7320/main.html'" class="btn btn-primary" style="font-weight:700;width:130px;color:#573605;border-radius:50px 50px 50px 50px;background-color:#FABD51;border-style:solid;border-color:#FABD51;box-shadow:0px 3px 3px rgba(0, 0, 0, 0.25);" value="回首頁">
              </div>
            </div>
          </div>
        </div>
        <div id="includefooter" class="mt-4"></div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
        <script src="up_room.js"></script>
      </body>
</html>
